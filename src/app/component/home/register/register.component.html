<div
  class="container-fluid d-flex flex-column justify-content-center align-items-center"
>
  <span class="mt-3"><h2>REGISTER</h2></span>
  <div
    class="row d-flex mt-xl-3 w-50 justify-content-center align-items-center border border-2 border-black"
  >
    <form
      class="d-flex p-3 align-items-center justify-content-center flex-column"
      [formGroup]="registerForm"
      (ngSubmit)="registerUser(registerForm)"
    >
      <div
        class="mb-3 d-flex align-items-center justify-content-center flex-column"
      >
        <label for="firstname" class="form-label fw-bold m">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstname"
          formControlName="firstName"
          placeholder="Enter your first name"
        />
      </div>
      <div
        class="mb-3 d-flex align-items-center justify-content-center flex-column"
      >
        <label for="lastname" class="form-label fw-bold">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastname"
          formControlName="lastName"
          placeholder="Enter your last name"
        />
      </div>
      <div
        class="mb-3 d-flex align-items-center justify-content-center flex-column"
      >
        <label for="email" class="form-label fw-bold">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Enter your email"
          formControlName="email"
        />
      </div>

      <div
        class="mb-3 d-flex align-items-center justify-content-center flex-column"
      >
        <label for="mobileno" class="form-label fw-bold">Mobile No.</label>
        <input
          type="number"
          class="form-control"
          id="mobileno"
          placeholder="Enter your mobile number"
          formControlName="mobileNo"
        />
      </div>
      <div
        class="mb-3 d-flex align-items-center justify-content-center flex-column"
      >
        <label for="username" class="form-label fw-bold">User Name</label>
        <input
          type="text"
          class="form-control"
          id="username"
          placeholder="Enter your user name"
          formControlName="username"
        />
      </div>
      <div
        class="mb-3 d-flex w-25 align-items-center justify-content-center flex-column"
      >
        <label for="role" class="form-label fw-bold">Role</label>
        <select class="form-select w-100" formControlName="role" id="role" placeholder="enter role">
          <option value="" selected hidden>Enter Role</option>
          <option value="USER">USER</option>
          <option value="ADMIN">ADMIN</option>
        </select>
      </div>
      <div
        class="mb-3 d-flex align-items-center justify-content-center flex-column"
      >
        <label for="password" class="form-label fw-bold">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Set your password"
          formControlName="password"
        />
      </div>
      <div
        class="mb-3 d-flex align-items-center justify-content-center flex-column"
      >
        <label for="confirmpassword" class="form-label fw-bold"
          >Confirm Password</label
        >
        <input
          type="password"
          class="form-control"
          id="confirmpassword"
          placeholder="Confirm password"
        />
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
