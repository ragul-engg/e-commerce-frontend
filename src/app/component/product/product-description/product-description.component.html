<div class="container">
  <div class="card">
    <div class="card-body">
      <img
        [src]="product?.imageUrl"
        style="
          min-width: 300px;
          min-height: 300px;
          max-width: 300px;
          max-height: 300px;
        "
        class="card-img-top img-thumbnail"
      />
      <div class="row my-2">
        <div class="col">
          <h5 class="card-title">Name: {{ product?.name }}</h5>
        </div>
        <div class="col">
          <h5 class="card-text">
            Price:
            {{ product?.price }}
          </h5>
        </div>
      </div>
      <div class="row my-2">
        <div class="col">
          <h5>Description: {{ product?.description }}</h5>
        </div>
        <div class="col">
          <h5>Category: {{ product?.category }}</h5>
        </div>
      </div>
      <div class="row my-2">
        <div class="col">
          <button class="btn btn-primary" (click)="handleAddToCart(product?.id)">Add to cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
