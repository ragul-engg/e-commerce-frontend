<!-- category component showing cars -->
<div class="container-fluid" *ngIf="!isProductDescription">
  <div class="row m-2 h-100">
    <div *ngFor="let product of products" class="col-md-3">
      <div class="card border border-black h-100">
        <img
          [src]="product.imageUrl"
          class="card-img-top"
          alt="image-thumbnail"
        />
        <div
          class="card-body d-flex flex-column flex-fill justify-content-center"
        >
          <div
            class="row my-2 d-flex justify-content-between bg-body-secondary flex-column h-100"
          >
            <h6 class="card-title fw-bold text-center">{{ product.name }}</h6>
            <h5 class="card-text">
              Price:
              {{ product.price }}
            </h5>
          </div>
          <div class="row mt-auto d-flex">
            <div class="col d-flex justify-content-between">
              <button class="btn btn-secondary" (click)="moreInfo(product.id)">
                More Info
              </button>
              <button
                class="btn btn-primary"
                (click)="handleAddToCart(product.id)"
              >
                Add to cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
