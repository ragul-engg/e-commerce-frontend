<nav class="navbar d-flex navbar-expand-lg bg-body-tertiary shadow-sm rounded ">
  <div class="container-fluid d-flex justify-content-between">
    <div>
      <button (click)="handleEcom()" class="btn navbar-brand fw-bold">
        E-Commerce
      </button>
    </div>
    <div>
      <span class="d-flex">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <a class="btn btn-primary mx-2" routerLink="/search">
          <i class="bi bi-camera" (click)="toggle()"></i>
        </a>
        <button class="btn btn-outline-success fw-bold" type="submit">
          Search
        </button>
      </span>
    </div>
    <div>
      <div *ngIf="!authService.isAuthenticated">
        <a routerLink="login" class="btn btn-primary mx-2 fw-bold" role="button"
          >Login</a
        >
        <a routerLink="register" class="btn btn-primary fw-bold" role="button"
          >Register</a
        >
      </div>
      <div class="d-flex flex-row">
        <div *ngIf="authService.isAuthenticated && authService.isAdmin">
          <a
            class="btn btn-primary mx-2 fw-bold"
            role="button"
            (click)="handleDashBoard()"
            >DashBoard</a
          >
        </div>
        <div class="container-fluid d-flex justify-content-between " *ngIf="authService.isAuthenticated">
          <button class="btn btn-primary me-2  " (click)="handleCartToggle()"><i class="bi bi-cart4"></i></button>
          <button class="btn btn-primary me-2  " (click)="handleProfileToggle()"><i class="bi bi-person-circle"></i></button>
          <button
            class="btn btn-outline-danger fw-bold  "
            (click)="authService.logOut()"
          >
            Log-out
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
